<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/header :: header"></head>
<link rel="stylesheet" href="/css/board/boardList.css">

<body>
<div th:replace="fragments/bodyNav :: nav"></div>
<div class="max-container">
    <div class="tts-container">
        <div class="search-container">
            <select name="searchOption">
                <option value="user_name">작성자</option>
                <option value="board_contents">구분</option>
                <option value="board_name">제목</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>
        <div class="button-container">
            <a href="/boardWrite" class="submitBtn">글 작성</a>
        </div>
    </div>
    <hr>
    <div>
        <ul class="board-list">
            <li class="board-list-header" >
                <span class="board-list-item">게시번호</span>
                <span class="board-list-item">구분</span>
                <span class="board-list-item">글 제목</span>
                <span class="board-list-item">작성자</span>
                <span class="board-list-item">게시일</span>
                <span class="board-list-item">글 조회</span>
            </li>
        </ul>
        <form >
            <ul>
                <li class="board-list-item2">
                    <input type="text" name="board_id" id="board_id"  readonly>
                    <input type="text" name="boardDivide" id="boardDivide"  readonly>
                    <input type="text" name="boardName" id="boardName"  readonly>
                    <input type="text" name="user_name" id="user_name"  readonly>
                    <input type="text" name="board_date" id="board_date" readonly>
                    <input type="submit" value="이동" class="submitBtn2">
                </li>
            </ul>
        </form>
    </div>
    <div >
        등록된 게시글이 없습니다
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/indexScripts.js"></script>


<script>
    var message = "[[${message}]]";
    if (message && message.trim() !== "") {
        alert(message);
    }
</script>
</body>
</html>
